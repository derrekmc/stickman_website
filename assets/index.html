<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>StickMan_MultiPlayer</title>
	<meta name="description" content="" />

	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "gpu" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"container"
		};
		swfobject.embedSWF(
			"stickmanmultiplayer.swf",
			"altContent", "1200", "600", "10.0.0",
			"expressInstall.swf",
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body style="background-color:#000;">
		<!-- SWFObject's dynamic embed method replaces this alternative HTML content for Flash content when enough JavaScript and Flash plug-in support is available. -->
		<div id="container" style="width:1200px; margin:auto; border:none;" >
        <div id="altContent" >
			<a href="http://www.adobe.com/go/getflash">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
			<p>This page requires Flash Player version 11.2.0 or higher.</p>
		</div>
        <a href="index.html" style="border:none;"><img src="replay.gif" alt="Replay" /></a>
        </div>
	</body>
</html>
